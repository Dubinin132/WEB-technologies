<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №2 - Реєстрація</title>
    <link rel="stylesheet" href="style/style2.css">
</head>
<body>


    <!-- Основна частина -->
    <main>
        <section class="form-container">
            <h2>Реєстраційна форма</h2>
            <form action="https://webhook.site/your-unique-url" method="POST">
                <label for="firstName">Ім'я:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Ваше ім'я" required>

                <label for="lastName">Прізвище:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Ваше прізвище" required>

                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Пароль" required>

                <label for="confirmPassword">Підтвердження паролю:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повторіть пароль" required>

                <label for="birthDate">Дата народження:</label>
                <input type="date" id="birthDate" name="birthDate">

                <label for="gender">Стать:</label>
                <select id="gender" name="gender">
                    <option value="male">Чоловік</option>
                    <option value="female">Жінка</option>
                    <option value="other">Інше</option>
                </select>

                <button type="submit">Зареєструватися</button>
            </form>
        </section>
    </main>
</body>
</html>
